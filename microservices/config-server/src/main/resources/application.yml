server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        boostrap: false
        git:
          uri: https://github.com/syd-studycase/inghubs-java-case-study/configs
          clone-on-start: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true